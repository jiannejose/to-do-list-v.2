<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>To-Do List Version 2</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
            }

            main {
                width: 300px;
                margin: 15px auto;
                padding: 20px;
                border: 2px solid burlywood;
            }

            h1 {
                text-align: center;
                margin-bottom: 15px;
            }

            .add-task__container,
            .list-container {
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid beige;
            }

            h3,
            h4 {
                text-transform: capitalize;
                padding: 10px 0;
            }

            li:not(:first-child) {
                padding-top: 10px;
            }

            input {
                margin: 5px 0;
                text-transform: capitalize;
            }

            button:hover {
                cursor: pointer;
            }

        </style>
    </head>

    <body>
        <main>
            <h1>To-Do List</h1>

            <form class="add-task__container">
                <input type="text" placeholder="Enter Task" name="task-input" autocomplete="off" id="taskInput" />
                <button type="submit" id="addButton">Add</button>
            </form>

            <div class="list-container">
                <h3>Tasks</h3>

                <ol id="incompleteTasks">
                    
                </ol>
            </div>

            <div class="list-container">
                <h3>Completed Tasks</h3>

                <ol id="completeTasks">
                    
                </ol>
            </div>

        </main>

        <script src="main.js"></script>
    </body>
</html>
